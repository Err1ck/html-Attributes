<!--
  Add to the start.html page:
* a disabled button.
* an input field with label, in the range of 0-100 and double step 
(the input type number should have the focus on the opening of the page)
* a checkbox with label (the checkbox should be already selected)
* an input date type.

"El ejercicio está incompleto. Falta el input de tipo date y adicionalmente el input numérico le falta el atrib step"
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Attributes</title>
  </head>
  <body>
    <form>
      <button type="button" disabled>Click Here</button>
      <label>range of 0-100:</label>
      <input type="number" step="10" min="0" max="100" />
      <label>Text</label>
      <input type="checkbox" checked/>
      <label>Date</label>
      <input type="date"/>
    </form>
  </body>
</html>
